<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Open App or Play Store</title>
  <script>
    function openApp() {
      const bookingRef = "XX1";

      // Intent URL cho Android (dùng package + query param)
      const intentUrl = `intent://openapp?bookingRef=${bookingRef}#Intent;scheme=smartvisit;package=com.smartvisit.smartvisitapp;end;`;

      // Fallback Google Play Store link
      const playStoreUrl = "https://play.google.com/store/apps/details?id=com.smartvisit.smartvisitapp";

      // Thử mở app
      window.location.href = intentUrl;

      // Nếu không có app thì sau 1.5s chuyển sang Play Store
      setTimeout(function() {
        window.location.href = playStoreUrl;
      }, 1500);
    }
  </script>
</head>
<body>
  <button onclick="openApp()">Open SmartVisit App</button>
</body>
</html>
